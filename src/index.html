<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__img-container">
            <img alt="" class="card__img" />
          </div>
          <div class="card__body">
            <p class="card__subtext">Perfume</p>
            <h1 class="card__header">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price">
              <p class="card__current-price">$149.99</p>
              <p class="card__old-price">$169.99</p>
            </div>
            <a href="#" class="card__btn"
              ><img
                src="./assets/images/icon-cart.svg"
                alt="Shopping Cart Icon"
                class="btn__icon"
              />Add to Cart</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
